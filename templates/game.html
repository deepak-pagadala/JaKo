<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Learn {{ language|capitalize }} Vocabulary</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Learning {{ category|capitalize }} in {{ language|capitalize }}</h1>
        <div id="game-container" style="position: relative;">
            <div id="repeat-label" style="display: none; position: absolute; top: 10px; right: 10px; background-color: yellow; padding: 5px;">Repeat Word</div>
        </div>
        <div id="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Lives: <span id="lives">10</span></p>
        </div>
        <div id="input-container">
            <input type="text" id="answer-input" placeholder="Type your answer here" autofocus>
            <button id="submit-btn" class="btn">Submit</button>
        </div>
        <button id="reset-btn" class="btn">Reset</button>
        <a href="/category/{{ language }}" class="btn">Return to Categories</a>
        <a href="/language" class="btn">Return to Language Selection</a>
    </div>
    <script>
        const language = "{{ language }}";
        const category = "{{ category }}";
    </script>
    <script src="/static/phaser.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
