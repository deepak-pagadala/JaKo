<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Learn {{ language|capitalize }} Vocabulary</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Learning {{ category|capitalize }} in {{ language|capitalize }}</h1>
        <div id="score-board">
            <div id="lives">
                <img src="/static/images/heart-full.png" class="heart" id="heart1">
                <img src="/static/images/heart-full.png" class="heart" id="heart2">
                <img src="/static/images/heart-full.png" class="heart" id="heart3">
            </div>
            <div id="score">Score: 0</div>
        </div>
    </div>
    <div id="game-container" style="position: relative;">
        <div id="repeat-label" style="display: none; position: absolute; top: 10px; right: 10px; background-color: yellow; padding: 5px;">Repeat Word</div>
    </div>
    <div id="input-area">
        <div id="input-container">
            <input type="text" id="answer-input" placeholder="Type your answer here" autofocus>
            <button id="submit-btn" class="btn">Submit</button>
        </div>
    </div>
    <div id="footer">
        <button id="reset-btn" class="btn">Reset</button>
        <a href="/category/{{ language }}" class="btn">Return to Categories</a>
        <a href="/language" class="btn">Return to Language Selection</a>
    </div>
    <script>
        const language = "{{ language }}";
        const category = "{{ category }}";
        const mode = "{{ mode }}";  // new variable to indicate the chosen mode
    </script>
    <script src="/static/phaser.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
